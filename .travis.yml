language: java
sudo: false
jdk:
  - openjdk8
script: 
        - mvn clean test -DCACHE=true -Dtest=CacheTest -B
        - mvn clean test -DNO_PROVIDER=true -Dtest=NoApplicationContextProviderTest -B
        - mvn clean test -B
        - mvn jacoco:report
        - pip install --user codecov
install: 
        mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B       
after_success: 
  - codecov
branches: 
  only:
    - master